<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificación de invitado</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)), url('/img/fondo.webp') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;

      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .tarjeta {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .tarjeta h2 {
      margin-bottom: 10px;
    }

    .tarjeta p {
      margin: 10px 0;
    }

   button {
  padding: 10px 20px;
  font-size: 1rem;
  background-color: #bb9874; /* café claro */
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
  width: 90%;
}

button:hover {
  background-color: #a87f5d; /* más oscuro al pasar el mouse */
}

  </style>
  <!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <div class="tarjeta">
    <h2 id="nombres">Invitado</h2>
    <p class="mensaje" style="line-height: 1.8;">¡Nos emociona mucho compartir este momento tan especial contigo!</p>
    <p><strong>INVITADOS:</strong></p>
    <p id="accesos">0</p>
    <p class="mensaje" style="line-height: 1.8;">Con mucho cariño, les pedimos respetar el número de accesos indicados.</p>
    <p class="mensaje" style="line-height: 1.8;">La celebración será solo para adultos</p>
    <p class="mensaje" style="line-height: 1.8;">¡Gracias por su comprensión y cariño!</p>
    <button onclick="abrirInvitacion()">Abrir invitación</button>
  </div>

  <script>
    function abrirInvitacion() {
      window.location.href = "/invitacion";
    }

    // Leer datos guardados en localStorage
    const guardado = localStorage.getItem("invitado");

    if (guardado) {
      const invitado = JSON.parse(guardado);
      document.getElementById("nombres").textContent = invitado.nombre;
      document.getElementById("accesos").textContent = invitado.accesos;
    } else {
      alert("No se encontró información. Regresando...");
      window.location.href = "/";
    }
  </script>
  <script>
  const invitado = localStorage.getItem('invitado');
  if (!invitado) {
    alert("Debes ingresar tu código de invitación.");
    window.location.href = "/";
  }
</script>

</body>
</html>
